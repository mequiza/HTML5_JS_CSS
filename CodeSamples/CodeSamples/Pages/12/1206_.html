<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>My Best Recipes</title>
    <style>
      button {
        font-family: verdana, arial;
        width: 300px;
        height: 40px;
        background-color: yellow;
        border-radius: 5px;
        -moz-transform: translate(60px, 100px) skew(45deg);
        -ms-transform: translate(60px, 100px) skew(45deg);
        -o-transform: translate(60px, 100px) skew(45deg);
        -webkit-transform: translate(60px, 100px) skew(45deg);
        transform: translate(60px, 100px) skew(45deg);
      }
    </style>

  </head>
  <body>
    <button type="button">Click Me</button>


  </body> 

</html>
