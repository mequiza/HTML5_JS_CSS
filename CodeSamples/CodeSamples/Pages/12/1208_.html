<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>My Best Recipes</title>
    <style>
      #parent {
        -moz-perspective: 300px;
        -ms-perspective: 300px;
        -webkit-perspective: 300px;
        perspective: 300px;
        -moz-perspective-origin: -100px -50px;
        -ms-perspective-origin: -100px -50px;
        -webkit-perspective-origin: -100px -50px;
        perspective-origin: -100px -50px;
      }

      #child1 {
        background-color: orange;
        position: absolute;
        -moz-transform: rotateY(30deg);
        -ms-transform: rotateY(30deg);
        -o-transform: rotateY(30deg);
        -webkit-transform: rotateY(30deg);
        transform: rotateY(30deg);
        -moz-transform-origin: 0px 0px;
        -ms-transform-origin: 0px 0px;
        -o-transform-origin: 0px 0px;
        -webkit-transform-origin: 0px 0px;
        transform-origin: 0px 0px;
      }

      #child2 {
        background-color: orange;
        position: absolute;
        -moz-transform: rotateY(30deg) translate(250px);
        -ms-transform: rotateY(30deg) translate(250px);
        -o-transform: rotateY(30deg) translate(250px);
        -webkit-transform: rotateY(30deg) translate(250px);
        transform: rotateY(30deg) translate(250px);
        -moz-transform-origin: 0px 0px;
        -ms-transform-origin: 0px 0px;
        -o-transform-origin: 0px 0px;
        -webkit-transform-origin: 0px 0px;
        transform-origin: 0px 0px;
      }

    </style>

  </head>
  <body>
    <div id="parent">
      <div id="child1">This is child1</div>
      <div id="child2">This is child2</div>
    </div>


  </body> 

</html>
